<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .received-data {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .received-data p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Retira</h2>
        <div id="received-container"></div>
    </div>
    <script>
        const socket = new WebSocket('ws://localhost:8080');

        socket.addEventListener('message', function (event) {
            if (typeof event.data === 'string') {
                try {
                    const data = JSON.parse(event.data);
                    const container = document.getElementById('received-container');
                    const receivedDataDiv = document.createElement('div');
                    receivedDataDiv.className = 'received-data';

                    for (const key in data) {
                        const p = document.createElement('p');
                        p.textContent = `${key}: ${data[key]}`;
                        receivedDataDiv.appendChild(p);
                    }

                    container.appendChild(receivedDataDiv);
                } catch (error) {
                    console.error('Erro ao analisar a mensagem recebida:', error);
                }
            } else if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    try {
                        const data = JSON.parse(reader.result);
                        const container = document.getElementById('received-container');
                        const receivedDataDiv = document.createElement('div');
                        receivedDataDiv.className = 'received-data';

                        for (const key in data) {
                            const p = document.createElement('p');
                            p.textContent = `${key}: ${data[key]}`;
                            receivedDataDiv.appendChild(p);
                        }

                        container.appendChild(receivedDataDiv);
                    } catch (error) {
                        console.error('Erro ao analisar o Blob recebido:', error);
                    }
                };
                reader.readAsText(event.data);
            }
        });
    </script>
</body>
</html>
